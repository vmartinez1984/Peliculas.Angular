<form [formGroup]="formGroup" (submit)="guardar()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput maxlength="50" />
        <mat-error *ngIf="formGroup.invalid">{{obtnerErrorDeCampoNombre()}}</mat-error>
    </mat-form-field>

    <div style="position: relative;">

        <app-map (respuesta)="colocarCoordenadas($event)" [coordenadasInput]="coordenadas" />
        
        <mat-form-field appearance="outline">
            <mat-label>Latitud y Longitud</mat-label>
            <input matInput  formControlName="latitudYLongitud"/>
            <mat-error *ngIf="formGroup.invalid">
                Seleccione el cine
            </mat-error>
        </mat-form-field>
    </div>

    <div style="margin-top: 350px;">
        <button mat-flat-button color="primary">Guardar</button>
        <a mat-stroked-button routerLink="/cines">Cancelar</a>
    </div>
</form>
