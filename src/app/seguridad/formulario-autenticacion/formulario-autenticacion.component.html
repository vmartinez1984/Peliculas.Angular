<h3> {{accion}}</h3>
<app-mostrar-errores [errores]="errores" />

<form (submit)="guardar()" [formGroup]="formGroup">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
        <mat-error>{{obtenerMensajeDeErrorDeEmail()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password"/>
        <mat-error>El campo Password es requerido</mat-error>
    </mat-form-field>

    <div>
        <button mat-flat-button color="primary">
            {{accion}}
        </button>
        <button mat-stroked-button routerLink="/">
            Cancelar
        </button>
    </div>
</form>
